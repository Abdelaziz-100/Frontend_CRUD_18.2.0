<div class="container" style="margin-top:20px ; margin-left: 30px;">
  <br>
  <h3 style="color: blueviolet;text-align: center;"><strong> Full Stack with Angular 18 Material & Spring Boot &
      Postgres </strong></h3>
  <mat-form-field>
    <input matInput (input)="filterCustomers(filter.value)" placeholder="Search Customer" type="text" #filter>
  </mat-form-field>
  <button mat-flat-button (click)="openCustDialog(customer)" style="width: 100px; float: right; margin: 15px;"
    color="primary"> Add +</button>
  <br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let customer"><button (click)="openCustDialog(customer)" mat-flat-button color="blue"
          style="height: 27px;width: auto;">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let customer"><button (click)="deleteCustomer(customer.id)" mat-flat-button style="height: 27px;width: auto;"
          color="warn">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let customers; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="select page of periodic elements">
  </mat-paginator>

</div>
